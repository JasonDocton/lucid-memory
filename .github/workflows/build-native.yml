name: Build Native Binaries

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/lucid-native/**'
      - 'packages/lucid-perception/**'
      - '.github/workflows/build-native.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/lucid-native/**'
      - 'packages/lucid-perception/**'
  workflow_dispatch:  # Manual trigger
  release:
    types: [created]

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64

          # macOS x64 omitted: ort-sys has no prebuilt ONNX Runtime for
          # x86_64-apple-darwin. Intel Mac users fall back to TS engine.

          # Linux (x64 only - ARM64 cross-compile has issues with whisper-rs)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win32-x64-msvc

    runs-on: ${{ matrix.os }}
    name: Native - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (lucid-native)
        working-directory: packages/lucid-native
        run: bun install

      - name: Clean stale binaries
        working-directory: packages/lucid-native
        shell: bash
        run: rm -f *.node

      - name: Build lucid-native
        working-directory: packages/lucid-native
        shell: bash
        env:
          ORT_STRATEGY: download
        run: |
          bunx napi build --platform --release \
            --target ${{ matrix.target }} \
            --manifest-path ../../crates/lucid-napi/Cargo.toml \
            --output-dir .

      - name: Verify binary
        working-directory: packages/lucid-native
        shell: bash
        run: |
          ls -la *.node
          test -f "lucid-native.${{ matrix.name }}.node" || {
            echo "::error::Expected lucid-native.${{ matrix.name }}.node but found:"
            ls *.node
            exit 1
          }

      - name: Upload lucid-native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.name }}
          path: packages/lucid-native/lucid-native.${{ matrix.name }}.node
          if-no-files-found: error

  build-perception:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (macos-latest is ARM64, can cross-compile to x64)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-x64

          # Linux (x64 only - ARM64 cross-compile has issues with whisper-rs)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win32-x64-msvc

    runs-on: ${{ matrix.os }}
    name: Perception - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (lucid-perception)
        working-directory: packages/lucid-perception
        run: bun install

      - name: Clean stale binaries
        working-directory: packages/lucid-perception
        shell: bash
        run: rm -f *.node

      - name: Build lucid-perception
        working-directory: packages/lucid-perception
        shell: bash
        run: |
          bunx napi build --platform --release \
            --target ${{ matrix.target }} \
            --manifest-path ../../crates/lucid-perception-napi/Cargo.toml \
            --output-dir .

      - name: Verify binary
        working-directory: packages/lucid-perception
        shell: bash
        run: |
          ls -la *.node
          test -f "lucid-perception.${{ matrix.name }}.node" || {
            echo "::error::Expected lucid-perception.${{ matrix.name }}.node but found:"
            ls *.node
            exit 1
          }

      - name: Upload lucid-perception artifact
        uses: actions/upload-artifact@v4
        with:
          name: perception-${{ matrix.name }}
          path: packages/lucid-perception/lucid-perception.${{ matrix.name }}.node
          if-no-files-found: error

  # Combine all binaries and update the repo
  publish:
    needs: [build-native, build-perception]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to packages
        run: |
          mkdir -p packages/lucid-native packages/lucid-perception

          # Each artifact now contains exactly one .node file
          for dir in artifacts/native-*; do
            cp "$dir"/*.node packages/lucid-native/
          done

          for dir in artifacts/perception-*; do
            cp "$dir"/*.node packages/lucid-perception/
          done

          echo "=== lucid-native ==="
          ls -la packages/lucid-native/*.node
          echo "=== lucid-perception ==="
          ls -la packages/lucid-perception/*.node

      - name: Validate binary formats
        run: |
          fail=0
          for f in packages/lucid-native/*.node packages/lucid-perception/*.node; do
            desc=$(file -b "$f")
            name=$(basename "$f")
            case "$name" in
              *darwin-arm64*)  echo "$name: $desc"; [[ "$desc" == *Mach-O*arm64* ]] || { echo "::error::$name is not Mach-O arm64"; fail=1; } ;;
              *darwin-x64*)    echo "$name: $desc"; [[ "$desc" == *Mach-O*x86_64* ]] || { echo "::error::$name is not Mach-O x86_64"; fail=1; } ;;
              *linux-x64*)     echo "$name: $desc"; [[ "$desc" == *ELF*x86-64* ]]   || { echo "::error::$name is not ELF x86-64"; fail=1; } ;;
              *linux-arm64*)   echo "$name: $desc"; [[ "$desc" == *ELF*aarch64* ]]   || { echo "::error::$name is not ELF aarch64"; fail=1; } ;;
              *win32*)         echo "$name: $desc"; [[ "$desc" == *PE32+* ]]         || { echo "::error::$name is not PE32+"; fail=1; } ;;
              *)               echo "$name: $desc (unknown platform)" ;;
            esac
          done
          [ "$fail" -eq 0 ] || exit 1

      - name: Commit binaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/lucid-native/*.node packages/lucid-perception/*.node
          git diff --staged --quiet || git commit -m "chore: update native binaries [skip ci]"
          git push

  # Attach binaries to releases
  release:
    needs: [build-native, build-perception]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Each artifact contains exactly one .node file
          for dir in artifacts/native-*; do
            cp "$dir"/*.node "release/"
          done
          for dir in artifacts/perception-*; do
            cp "$dir"/*.node "release/"
          done

          echo "=== Release files ==="
          ls -la release/*.node

          # Validate formats before releasing
          for f in release/*.node; do
            desc=$(file -b "$f")
            name=$(basename "$f")
            echo "$name: $desc"
            case "$name" in
              *linux*)  [[ "$desc" == *ELF* ]]    || { echo "::error::$name has wrong format: $desc"; exit 1; } ;;
              *darwin*) [[ "$desc" == *Mach-O* ]]  || { echo "::error::$name has wrong format: $desc"; exit 1; } ;;
              *win32*)  [[ "$desc" == *PE32+* ]]   || { echo "::error::$name has wrong format: $desc"; exit 1; } ;;
            esac
          done

          cd release && zip -r ../lucid-binaries.zip .

      - name: Download BGE embedding model files
        run: |
          # Quantized ONNX model (compatible with ort 2.0.0-rc.11)
          curl -fL -o release/bge-base-en-v1.5-quantized.onnx \
            "https://huggingface.co/Xenova/bge-base-en-v1.5/resolve/main/onnx/model_quantized.onnx"
          # Tokenizer (from BAAI original repo)
          curl -fL -o release/bge-base-en-v1.5-tokenizer.json \
            "https://huggingface.co/BAAI/bge-base-en-v1.5/resolve/main/tokenizer.json"

          echo "=== Model files ==="
          ls -la release/bge-*

      - name: Validate model files
        run: |
          test -f release/bge-base-en-v1.5-quantized.onnx || (echo "BGE model missing!" && exit 1)
          test -f release/bge-base-en-v1.5-tokenizer.json || (echo "BGE tokenizer missing!" && exit 1)
          SIZE=$(stat -c%s release/bge-base-en-v1.5-quantized.onnx 2>/dev/null || stat -f%z release/bge-base-en-v1.5-quantized.onnx)
          test "$SIZE" -gt 30000000 || (echo "BGE model too small: $SIZE bytes" && exit 1)
          echo "BGE model validated: $SIZE bytes"

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lucid-binaries.zip
            release/*.node
            release/bge-base-en-v1.5-quantized.onnx
            release/bge-base-en-v1.5-tokenizer.json
