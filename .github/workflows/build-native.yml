name: Build Native Binaries

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/lucid-native/**'
      - '.github/workflows/build-native.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/lucid-native/**'
  workflow_dispatch:  # Manual trigger
  release:
    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: macos-15-intel  # Intel Mac
            target: x86_64-apple-darwin
            name: darwin-x64

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win32-x64-msvc

    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        working-directory: packages/lucid-native
        run: bun install

      - name: Build native module
        working-directory: packages/lucid-native
        shell: bash
        run: |
          # Use napi-cross for Linux ARM64 cross-compilation
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            bunx napi build --platform --release \
              --target ${{ matrix.target }} \
              --use-napi-cross \
              --manifest-path ../../crates/lucid-napi/Cargo.toml \
              --output-dir .
          else
            bunx napi build --platform --release \
              --target ${{ matrix.target }} \
              --manifest-path ../../crates/lucid-napi/Cargo.toml \
              --output-dir .
          fi

      - name: List built files
        working-directory: packages/lucid-native
        shell: bash
        run: ls -la *.node || echo "No .node files found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.name }}
          path: packages/lucid-native/*.node
          if-no-files-found: error

  # Combine all binaries and update the repo
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to package
        run: |
          mkdir -p packages/lucid-native
          cp artifacts/native-*/*.node packages/lucid-native/
          ls -la packages/lucid-native/

      - name: Commit binaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/lucid-native/*.node
          git diff --staged --quiet || git commit -m "chore: update native binaries [skip ci]"
          git push

  # Attach binaries to releases
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archive
        run: |
          mkdir -p release
          for dir in artifacts/native-*; do
            name=$(basename "$dir")
            cp "$dir"/*.node "release/"
          done
          cd release && zip -r ../lucid-native-binaries.zip .

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lucid-native-binaries.zip
            release/*.node
